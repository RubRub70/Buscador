<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Placas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search-container">
        <img src="kavak.png" alt="Logo Kavak" class="logo">
        <div class="search-box">
            <input type="text" id="placa-input" placeholder="Busca tu placa..." class="search-input">
            <button id="search-btn" class="search-button">Buscar</button>
        </div>
        <p id="result-message" class="result-message"></p>
        <div id="details" class="details"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
